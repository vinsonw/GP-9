<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Leon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 500px;
      height: 30px;
      margin: 200px auto;
    }

    .big {
      width: 400px;
      height: 100%;
      background-color: blue;
      position: relative;
      box-sizing: border-box;
      float: left;
    }

    .small {
      width: 0;
      height: 100%;
      background-color: deeppink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="big">
      <div class="small"></div>
    </div>
    <span>0%</span>
  </div>
</body>

</html>
