<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>渲染</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body>div {
      width: 1200px;
      margin: 0 auto;
      background-color: skyblue;
      color: #fff;
      height: 100px;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    ul,
    li {
      list-style: none;
    }

    ul {
      width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    li{
      width: 296px;
      border: 1px solid #333;
      height: 500px;
      margin-top: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    img{
      width: 280px;
      height: 350px;
      display: block;
    }
    .info{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }
  </style>
</head>

  <ul>

        <p>价格：价格</p>
        <p>演出时间：时间</p>
      </div>
    </li>
  </ul>
  <div class="footer">网页底部</div>
</body>
