        <li>浅拷贝和深拷贝(递归实现)</li>
    </ol>
</body>
<script>
    function Fact(n) {
        if (n === 1) return 1;
        return n*Fact(n-1);
    }
    console.log(Fact(6));
    // 1 * 2 * 3 * 4 == 24
</script>
