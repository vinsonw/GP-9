<script>
  // 2. 有个皮球，每次落地弹起都是高度的一半，如果从10米高的地方丢下，第十次弹起时，皮球总过经历了多少距离。
  function sumHeight(initHeight, remainRatio, times) {
    var sumHeight = initHeight;
    var bounceHeight = initHeight;
    for (var i = 2; i <= times; i++) {
        bounceHeight = remainRatio * bounceHeight;
        sumHeight += 2 * bounceHeight;
    }
    return sumHeight;
  }
  document.write(`第二题：总共经过了距离${sumHeight(10, 0.5, 10)}米<br>`);

</script>
