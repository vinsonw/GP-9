<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9</title>
    <style>
        body {
            margin: 0;
            height: 3000px;
        }
        #banner {
            height: 100px;
            width: 100%;
            background-color: peachpuff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            position: fixed;
            top: 0;
            transition: all 4s;
        }
    </style>
</head>
<body>
    <div id="banner-wrapper"><div id="banner">This is a banner</div></div>
    <h1>Day 9 7/21</h1>
    <button id="close">关闭</button>
</body>
<script>
// TODO: 使用opacity方案，目前banner会遮挡它下面的内容，待解决
window.onscroll = function () {
    let toTop = document.documentElement.scrollTop;
    if (toTop > 200) document.querySelector('#banner').style.opacity = '1'; 
    else document.querySelector('#banner').style.opacity = '0';
}


document.querySelector("#close").onclick = function () {
    window.close();
};

</html>
