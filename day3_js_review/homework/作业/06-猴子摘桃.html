<script type="text/javascript">
  // 猴子偷桃，猴子摘了n个桃，每天吃一半，再多吃一个，第7天吃的时候剩下一个了，猴子摘了多少桃子？
  // 第七天   1
  // 第六天    (1+1)*2
  // 第五天    ((1+1)*2 +1)*2
  // ...
  // 第一天    n
  // 第二天   n/2 -1
  // 第三天   (n/2 -1)/2 -1
  // ...
  // 第七天   1

  var day = 6; // 第几天 ,前6天吃了桃子
  var n = 1; // 第几天的桃子数
  for (; day >= 1; day--) {
    n = (n + 1) * 2
  }
  console.log(n)
</script>
