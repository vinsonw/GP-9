<script type="text/javascript">
  // 完成一个三角形打印功能
  // 效果如下图 16-20行为效果
  /*
       * 1 / 4
      *** 3 / 3
     ***** 5 / 2
    ******* 7 / 1
   ********* 9 / 0

  */
let rows = 10;
for (let row=1; row<rows+1; row++) {
  let pattern='';
  for (let space=row; space<rows; space++)
    pattern += '&nbsp;&nbsp;';
  for (let starNum=0; starNum<2*row-1; starNum++)
    pattern += '*';
  // 一行内容同时用document.write()输出空格不会错位（两个&nbsp;相当于一个*宽度)
  // 分开输出空格会错位，无法出现等腰效果
  document.write(pattern+'<br>');
}

</script>
