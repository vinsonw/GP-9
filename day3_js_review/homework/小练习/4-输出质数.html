<script>
  // 质数: 除了1和该数字本身之外,别的数不能将其整除,就是质数

  //n:  从2循环到n-1 每一个数都不能将n整除,则n就是质数

  // 输出1~100的所有质数

function isPrime(num) {
  let isPrime = true;
  for (let i = 2; i < num; i++)
    if (num % i == 0)
      isPrime = false;
  return isPrime;
}

for (let num = 1; num <= 100; num++) {
  if (isPrime(num)) document.write(`${num} &nbsp; &nbsp;`)
}

</script>
