<script>
  // 质数: 除了1和该数字本身之外,别的数不能将其整除,就是质数

  //n:  从2循环到n-1 每一个数都不能将n整除,则n就是质数

  // 输出1~100的所有质数

function isPrime(num) {
  let isPrime = true;
  for (let i = 2; i < num/2; i++)// !注意：只需要比较到num/2即可（如果到num/2还没有被整除，之后num/2~num-1都不会被整除，因为1<商<2）
    if (num % i == 0) { 
        isPrime = false; 
        break; // 之前忘了
    }
  return isPrime;
}

for (let num = 100; num <= 200; num++) {
  if (isPrime(num)) document.write(`${num} &nbsp; &nbsp;`)
}

</script>
