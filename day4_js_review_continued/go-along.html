<script>
// 中午小作业：封装质数判断为一个函数
function isPrime(num) {
    let isPrime = true;
    for (let i = 2; i < num/2; i++)
        if ( num % i === 0 ) {
            isPrime = false;
            break;
        }
    return isPrime;
}

for (let i = 100; i < 200; i++)
    if (isPrime(i)) document.write(`${i} &nbsp`);
</script>
